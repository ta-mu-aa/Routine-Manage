'200':
      description: 成功時
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              name:
                type: string
                example: 筋トレ
              daily_target: 
                type: integer
                example: 60
              created_at:
                type: string
                format: date-time
              updated_at:
                type: string
                format: date-time
'400':
   description: Bad Request
   content:
    application/json:
      schema:
        type: object
        properties:
          error:
            type: object
            properties:
              code:
                type: string
                example: Bad Request
              message: 
                type: string
                example: The request is malformed or missing required parameters "name|daily_target" column
'401':
  $ref: "../../components/unauthorized_res.yaml"
'404':
  $ref: "../../components/not_found_res.yaml"
'500':
  $ref: "../../components/internal_server_error_res.yaml"
