get:
  tags:
   - routine
  description: ルーティン一覧取得
  operationId: GetRoutineList
  responses:
    '200':
      description: 成功時
      content:
        application/json:
          schema:
            type: object
            properties:
              routines:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
                      example: 読書
                    daily_target: 
                      type: integer
                      example: 60
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time