get:
  tags:
   - routine
  description: ルーティン一覧取得
  operationId: GetRoutineList
  responses:
    '200':
      description: 成功時
      content:
        application/json:
          schema:
            type: object
            properties:
              routines:
                type: array
                items:
                  $ref: "../components/routine.yaml"

post:
  tags:
   - routine
  description: ルーティン新規登録
  operationId: CreateRoutine
  responses:
    '201':
      description: 成功時
      content:
        application/json:
          schema:
            $ref: "../responses/routine/create_routine.yaml"
